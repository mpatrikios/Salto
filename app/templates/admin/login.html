{% extends "base.html" %}

{% block title %}Salto Admin Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-slate-50">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold gradient-text mb-2">Salto Admin</h1>
            <p class="text-slate-500">Enter your admin password to continue</p>
        </div>
        
        <form method="POST" action="{{ url_for('admin.login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    {{ error }}
                </div>
            {% endif %}
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Admin Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter admin password"
                >
            </div>
            
            <div class="flex justify-between items-center">
                <a href="{{ url_for('chat.index') }}" class="text-blue-600 hover:text-blue-800 text-sm">
                    Return to Chat
                </a>
                <button 
                    type="submit"
                    class="px-6 py-2 bg-gradient-to-r from-blue-600 to-teal-500 text-white rounded-md hover:from-blue-700 hover:to-teal-600"
                >
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
